<body>
    <center>
        <h1>webpages insertion form</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Name</label>

                {% for wo in webpages %}
                <option value="{{wo}}">{{wo.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="author">author</label>
            <input type="text"name="author"id="author"><br><br>
            <label for="date">date</label>
            <input type="text" name="date" id="date"><br><br>
            <input type="submit" value="insert_access">
        </form>
        </form>
    </center>
    
</body>
</html>
